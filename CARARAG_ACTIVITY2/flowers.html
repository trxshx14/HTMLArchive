<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moving Pink Flowers</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: #87CEEB; /* Sky Blue */
    }

    .flower {
        position: absolute;
        width: 50px;
        height: 50px;
        background-image: url('flower.png'); 
        background-size: cover;
        animation: moveFlower 5s linear infinite;
    }

    @keyframes moveFlower {
        0% {
            transform: translateY(0) rotate(0);
        }
        50% {
            transform: translateY(-50vh) rotate(180deg);
        }
        100% {
            transform: translateY(0) rotate(360deg);
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="flower" style="left: 20%; top: 20%;"></div>
    <div class="flower" style="left: 50%; top: 50%;"></div>
    <div class="flower" style="left: 80%; top: 80%;"></div>
    <!-- Add more flowers as needed -->
</div>
</body>
</html>
